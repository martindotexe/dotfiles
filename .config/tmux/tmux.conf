setw -g mouse on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'vaaleyard/tmux-dotbar'

## Restore Neovim sessions
set -g @resurrect-strategy-nvim 'session'
## Restore Panes
set -g @resurrect-capture-pane-contents 'on'
## Restore last saved environment (automatically)
set -g @continuum-restore 'on'

# Rebind prefix key
unbind C-b
set -g prefix C-Space

# Reload config
unbind r
bind r source-file $XDG_CONFIG_HOME/tmux/tmux.conf \; display "Reloaded tmux.conf"

# Color term
set -g default-terminal "screen-256color"
set -ag terminal-overrides ",xterm-256color:Tc"

## Theming
bg_highlight="#292e42"
bg_statusline="#16161e"
blue="#7aa2f7"
fg="#c0caf5"
fg_gutter="#3b4261"

# Dotbar
set -g @tmux-dotbar-bg ${bg_statusline}
set -g @tmux-dotbar-fg ${fg}
set -g @tmux-dotbar-fg-current ${blue}
set -g @tmux-dotbar-fg-session ${blue}
set -g @tmux-dotbar-fg-prefix ${blue}
set -g @tmux-dotbar-right true
set -g @tmux-dotbar-status-right "#{s?/home|/Users/[^/]+?~?:pane_current_path}"

set mode-style "fg=${blue},bg=${fg_gutter}"

set message-style "fg=${blue},bg=${fg_gutter}"
set message-command-style "fg=${blue},bg=${fg_gutter}"

set pane-border-style "fg=${fg_gutter}"
set pane-active-border-style "fg=${blue}"

# Pass trough for kitty api images
set -gq allow-passthrough on
set -g visual-activity off

# More memory
set -g history-limit 100000

# Base index 1
set -g base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Copy mode
set-window-option -g mode-keys vi

# Focus mode
set-option -g focus-events on

unbind -T copy-mode-vi Space; #Default for begin-selection
unbind -T copy-mode-vi Enter; #Default for copy-selection

bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel --clipboard"

# Split
unbind v
unbind h
unbind %
unbind '"'

bind v split-window -h -c "#{pane_current_path}"
bind h split-window -v -c "#{pane_current_path}"

# Resize panes

bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Window
unbind n
unbind w

bind n command-prompt "rename-window '%%'"
bind w new-window -c "#{pane_current_path}"

# No warning
bind-key x kill-pane
bind-key & kill-window

# Flick throug windows
bind -n M-j previous-window
bind -n M-k next-window

# Neovim improvements
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'
set -sg escape-time 5

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind -n C-\\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

unbind f
TMUX_FZF_LAUNCH_KEY="f"
TMUX_FZF_OPTIONS="-p -w 70% -h 70% -m"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '$XDG_CONFIG_HOME/tmux/plugins/tpm/tpm'
